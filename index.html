  <script src="strategy.js"></script>
  <script>
   let playerHand = [];
let dealerCard = 0;

function addCard(card) {
    playerHand.push(parseInt(card));
    showAdvice();
}

function setDealer(card) {
    dealerCard = parseInt(card);
    showAdvice();
}

function clearCards() {
    playerHand = [];
    dealerCard = 0;
    document.getElementById("result").innerText = "Pasirink kortas";
}

function showAdvice() {
    if(playerHand.length===0 || dealerCard===0) return;
    const advice = getAdvice(playerHand, dealerCard);
    document.getElementById("result").innerText = "üëâ " + advice;
}
  </script>
